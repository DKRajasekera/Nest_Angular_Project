<div class="container">

    <div class="card">

        <h1>Login</h1>

        <form #myLogin="ngForm" (ngSubmit)="doLogin(myLogin.value)">


        

              <p>
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Email</mat-label>
                  <input type="email" name="mail" [(ngModel)]="data.mail" matInput placeholder="John@example.com">
                </mat-form-field>
              </p>

              <p>
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Password</mat-label>
                  <input type="password" name="pw" [(ngModel)]="data.pw" matInput placeholder="Enter Password">
                </mat-form-field>
              </p>

              <div class="send">
                <button type="submit" mat-raised-button color="primary">Login</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
              </div>
             
                


        </form>

    </div>

</div>
